<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js" integrity="sha512-w1Bktzax55ZbjW5Mqjz8+mKz4KqRjEUU35Dpq/ath29yskKqIGwNIHiFNp03m/OiJWDXvdQ1/g6aV+l4PeVO7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>
    <body>

<script> 

$(function(){
                window.setInterval(function(){
                    loadNewData()
                }, 5000)
            

            function loadNewData(){
                $.ajax({
                    url:"/imgandtitle",
                    type:"POST",
                    dataType:"json",
                    success: function(data){
                     console.log(data)
                     //data here is the new json diction. So we use the dot notation to index the values that we want
                       $(imgurl).attr("src", data.url)
                       $(title).replaceWith(data.title)
                       //console.log(data.url)
                       //console.log(data.title)
                    }
                });
            }

            });
      
</script>

        
        <h2 id=title >{{title}}</h2>
        <img id=imgurl src={{url}}>


        
    </body>
</html>
